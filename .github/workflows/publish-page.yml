name: Publish Page

on:
  push:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm i

    - name: Build project
      run: npm run build

    - name: Upload dist folder
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/